<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Runner - Test Ortamı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 Script Runner</h1>
            <p>Python, SQL ve JavaScript scriptlerini test edin</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'scripts')">
                <span class="icon">📁</span> Scripts
            </button>
            <button class="tab-button" onclick="openTab(event, 'python')">
                <span class="icon">🐍</span> Python
            </button>
            <button class="tab-button" onclick="openTab(event, 'sql')">
                <span class="icon">🗄️</span> SQL
            </button>
            <button class="tab-button" onclick="openTab(event, 'javascript')">
                <span class="icon">⚡</span> JavaScript
            </button>
        </div>

        <!-- Scripts Tab -->
        <div id="scripts" class="tab-content active">
            <div class="scripts-container">
                <div class="toolbar">
                    <h3>📁 Mevcut Scriptler</h3>
                    <div>
                        <input type="file" id="fileInput" multiple accept=".py,.sql,.js,.txt" style="display: none;">
                        <button onclick="document.getElementById('fileInput').click()" class="add-btn">➕ Script Ekle</button>
                        <button onclick="refreshScripts()" class="refresh-btn">🔄 Yenile</button>
                    </div>
                </div>
                
                <div class="scripts-table-wrapper">
                    <table class="scripts-table">
                        <thead>
                            <tr>
                                <th>📄 Dosya Adı</th>
                                <th>🏷️ Tip</th>
                                <th>📏 Boyut</th>
                                <th>🕐 Tarih</th>
                                <th>⚙️ İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="scriptsTableBody">
                            <!-- Scripts will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <div class="script-preview">
                    <div class="toolbar">
                        <h3>👁️ Önizleme / Çıktı</h3>
                        <button onclick="clearScriptOutput()" class="clear-btn">🗑️ Temizle</button>
                    </div>
                    <div id="scriptPreview" class="output">
                        Script seçin veya çalıştırın...
                    </div>
                </div>
            </div>
        </div>

        <!-- Python Tab -->
        <div id="python" class="tab-content">
            <div class="editor-section">
                <div class="toolbar">
                    <h3>Python Script</h3>
                    <button onclick="runPythonScript()" class="run-btn">▶ Çalıştır</button>
                    <button onclick="clearEditor('python')" class="clear-btn">🗑️ Temizle</button>
                </div>
                <textarea id="pythonEditor" class="code-editor" placeholder="Python kodunuzu buraya yazın...">
# Python örnek kod
def toplam(a, b):
    return a + b

def carpim(a, b):
    return a * b

# Test
print("Toplam:", toplam(5, 3))
print("Çarpım:", carpim(4, 7))

# Liste işlemleri
sayilar = [1, 2, 3, 4, 5]
print("Sayılar:", sayilar)
print("Toplam:", sum(sayilar))
print("Kareler:", [x**2 for x in sayilar])
                </textarea>
            </div>
            <div class="output-section">
                <div class="toolbar">
                    <h3>Çıktı</h3>
                    <button onclick="clearOutput('python')" class="clear-btn">🗑️ Temizle</button>
                </div>
                <div id="pythonOutput" class="output"></div>
            </div>
        </div>

        <!-- SQL Tab -->
        <div id="sql" class="tab-content">
            <div class="editor-section">
                <div class="toolbar">
                    <h3>SQL Query</h3>
                    <button onclick="runSQLScript()" class="run-btn">▶ Çalıştır</button>
                    <button onclick="clearEditor('sql')" class="clear-btn">🗑️ Temizle</button>
                </div>
                <textarea id="sqlEditor" class="code-editor" placeholder="SQL sorgunuzu buraya yazın...">
-- SQL örnek sorgu
-- Bu demo veritabanında örnek verilerle çalışır

SELECT * FROM users;

-- Kullanıcıları yaşa göre sırala
SELECT name, age, city FROM users ORDER BY age DESC;

-- Belirli bir şehirdeki kullanıcılar
SELECT * FROM users WHERE city = 'İstanbul';

-- Yaş ortalaması
SELECT AVG(age) as ortalama_yas FROM users;
                </textarea>
            </div>
            <div class="output-section">
                <div class="toolbar">
                    <h3>Sonuçlar</h3>
                    <button onclick="clearOutput('sql')" class="clear-btn">🗑️ Temizle</button>
                </div>
                <div id="sqlOutput" class="output"></div>
            </div>
        </div>

        <!-- JavaScript Tab -->
        <div id="javascript" class="tab-content">
            <div class="editor-section">
                <div class="toolbar">
                    <h3>JavaScript Code</h3>
                    <button onclick="runJavaScript()" class="run-btn">▶ Çalıştır</button>
                    <button onclick="clearEditor('javascript')" class="clear-btn">🗑️ Temizle</button>
                </div>
                <textarea id="jsEditor" class="code-editor" placeholder="JavaScript kodunuzu buraya yazın...">
// JavaScript örnek kod
const kisi = {
    ad: "Ahmet",
    soyad: "Yılmaz",
    yas: 25,
    sehir: "İstanbul"
};

console.log("Kişi Bilgileri:", kisi);

// Dizi işlemleri
const sayilar = [10, 20, 30, 40, 50];
console.log("Sayılar:", sayilar);
console.log("Toplam:", sayilar.reduce((a, b) => a + b, 0));

// Arrow function
const kareal = x => x * x;
console.log("5'in karesi:", kareal(5));

// Promise örneği
console.log("Async işlem başlıyor...");
setTimeout(() => {
    console.log("✓ İşlem tamamlandı!");
}, 1000);
                </textarea>
            </div>
            <div class="output-section">
                <div class="toolbar">
                    <h3>Console</h3>
                    <button onclick="clearOutput('javascript')" class="clear-btn">🗑️ Temizle</button>
                </div>
                <div id="jsOutput" class="output"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
