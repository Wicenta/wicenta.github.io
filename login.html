<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wicenta Mini Proje - Giriş</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>🔐 Wicenta Mini Proje</h1>
                <p>Güvenli Script Yönetim Platformu</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">👤 Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Kullanıcı adınızı girin">
                </div>
                
                <div class="form-group">
                    <label for="password">🔑 Şifre</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Şifrenizi girin">
                </div>
                
                <button type="submit" class="login-btn">
                    🚀 Giriş Yap
                </button>
                
                <div id="loginError" class="error-message"></div>
            </form>
            
            <div class="login-footer">
                <p>🔒 Tüm veriler güvenli şekilde şifrelenir</p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
